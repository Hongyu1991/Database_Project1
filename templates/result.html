<p align="left">Search Ticket:</p>
<form method="POST" action="/ticket">
    <table>
        <tr>
            <td><label for="text">From</label></td>
            <td><select name="from">
            <option value="---">----------</option>
            <option value="Moscow">Moscow</option>
            <option value="Huston">Huston</option>
            <option value="Paris">Paris</option>
            <option value="Beijing">Beijing</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Vancouver">Vancouver</option>
          </select></td>
            <!-- <td><input type="text"  name="from" /></td> -->
        </tr>
        <tr>
            <td><label for="text">To</label></td>
            <td><select name="to">
            <option value="---">----------</option>
            <option value="Berlin">Berlin</option>
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
            <option value="Zurich">Zurich</option>
            <option value="Beijing">Beijing</option>
          </select></td>
            <!-- <td><input type="text"  name="to" /></td> -->
        </tr>
        <tr>
            <td><label for="text">When</label></td>
            <td><select name="when">
            <option value="---">----------</option>
            <option value="2016-10-09">2016-10-09</option>
            <option value="2016-10-10">2016-10-10</option>
            </select></td>
            <!-- <td><input type="text" name="when" /></td> -->
        </tr>
        <tr>
            <td><label for="text">flight no</label></td>
            <td><input type="text" name="flightno" /></td>
        </tr>
        <input type="hidden"  name="account" value = {{acct}}>
        <tr>
            <td colspan=1>
                <input type="submit" value="submit" />
            </td>
        </tr>
    </table>
</form>


<div>
    <table border="1" align="center">
    {% for rows in data %}
    <tr>
    {% for cell in rows %}
    <td>{{cell}}</td>
    {% endfor %}
    </tr>
    {% endfor %}
   </table>
  </div>
</body>
